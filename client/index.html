<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font: 13px Helvetica, Arial;
      }
      form { background: #000; padding: 3px; bottom: 0; width: 100%; z-index: -1;}
      form input { border: 0; padding: 10px; width: 70%; margin-right: .5%; }
      form button {
        width: 9%;
        background: #00ccff;
        border: none;
        padding: 10px;
      }

      h3 {
        color: black;
        font-weight: normal;
      }

      .synced-draggable {
        position: absolute;
        cursor: pointer;
        cursor: hand;
        display: inline;
        padding: 5px;
      }

      .button {
        width: 5%;
        height: 29px;
        border: none;
        color: white;
        text-align: center;
        padding: 10px;
        z-index: 1;
      }

      .sticky {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        padding: 5px;
      }

      .threads{
        height:250px;
        width: 250px;
        word-wrap: break-all;
      }

      #messageFormArea {
        display: none;
        position: fixed;
        bottom: 0;
      }

    </style>
  </head>
  <body>
    <div id="blue" style="background-color: #00ccff; border: 1px #000 solid;" class="synced-draggable"><h3>silver<h3></div>
    <div id="red" style="background-color: red; border: 1px #000 solid;" class="synced-draggable"><h3>trotter<h3></div>
    <div id="yellow" style="background-color: #ffcc00; border: 1px #000 solid;" class="synced-draggable"><h3>mango<h3></div>

    <div id="plant" style="background-color: transparent;" class="synced-draggable">
      <img src="http://3e-pr0cess-s33dbank.com/thingies/aloe.png" alt="opsie"/>
    </div>

    <div id="userFormArea" class="row" >
    <form id="userForm" action="">
      <input id="username" autocomplete="off" type="text" /><button>login</button>
    </form>
    </div>
    <div class="well">
      <h2> Online Creatures</h2>
      <ul class = "list-group" id="users"></ul>

    </div>

    <div id="messageFormArea">

    <form id="messageForm" style="position: fixed;" action="">
      <input id="m" autocomplete="off"/>
      <button id="sayit" type="submit">Send</button>
      <button type="button" class="button" data-color="red" style="background-color: red;">
      <button type="button" class="button" data-color="#ffcc00" style="background-color: #ffcc00;">
      <button type="button" class="button" data-color="#00ccff" style="background-color: #00ccff;">
    </form>
    </div>

    <script>
    var count =0;
    var scroll = -20;
    var offset = 48;
    var redEntries = [];
    var yellowEntries = [];
    var blueEntries = [];

    $(document).ready(function () {
      var socket = io();
      var $thisColor = "#00ccff";
      $('#userForm').submit(function(data){
        var usr = $('#username').val();
        if (usr===""){
        } else {
          $('#userFormArea').hide();
          $('#messageFormArea').show();
          socket.emit('new user', usr);
        }
        $('#username').val('');
        return false;
      });

      //MESSAGEFORM SUBMIT
      $('.button').click(function(){
        $thisColor = $(this).data('color');
        $('#sayit').css("background",$thisColor);
      });
      $('#messageForm').submit(function(submit_data){
        socket.emit('chat message', {text: $('#m').val(), color: $thisColor});
        $('#m').val('');
        return false;
      });

      //DIV POSITIONS
      socket.on('update_position', function (data) {
        $("#"+data.id).css({
          left: data.x + "px",
          top: data.y + "px"
        });
      });

      //NEW MESSAGE
      socket.on('chat message', function(entry){

          var $item = $('<div id="entry'+count+'" style="background-color: transparent; color:'+entry.color+'; position: absolute; text-indent: 50px; word-wrap: break-all;" class="synced-draggable" ><strong>'+entry.user+':</strong>'+entry.msg+'</div>');

          $($item).draggable({
            drag: function (event, ui) {
              var coord = $(this).position();
              socket.emit('receive_position', {
                id: $(this).attr('id'),
                x: coord.left,
                y: coord.top
              });
            }
          });

          if(entry.color == "red"){
            redEntries.push('#entry'+count);
            $('#red').append($item);
            for(i=0;i<redEntries.length;i++){
              var $oldentry = $(redEntries[i]);
              var $where = $(redEntries[i]).position();
              $oldentry.css({top: $where.top + scroll});
            }
          }else if(entry.color == "#ffcc00"){
            yellowEntries.push('#entry'+count);
            $('#yellow').append($item);
            for(i=0;i<yellowEntries.length;i++){
              var $oldentry = $(yellowEntries[i]);
              var $where = $(yellowEntries[i]).position();
              $oldentry.css({top: $where.top + scroll});
            }
          }else if (entry.color == "#00ccff"){
            blueEntries.push('#entry'+count);
            $('#blue').append($item);
            for(i=0;i<blueEntries.length;i++){
              var $oldentry = $(blueEntries[i]);
              var $where = $(blueEntries[i]).position();
              $oldentry.css({top: $where.top + scroll});
            }
          }
          count++;
        });

      socket.on('get users', function(data){
        var html = '';
        for (var i = 0; i < data.length; i++){
          html += '<li class="list-group-item">'+data[i]+'</li>';
        }
        $('#users').html(html);
      });

      $(".synced-draggable").draggable({
        drag: function (event, ui) {
          var coord = $(this).position();
          socket.emit('receive_position', {
            id: $(this).attr('id'),
            x: coord.left,
            y: coord.top
          });
        }
      });
    });

      // function shiftThread(thread){
      //   var entries = document.getElementsByClassName(thread);
      //   var first = entries[0].position();
      // }

    </script>
  </body>
</html>
